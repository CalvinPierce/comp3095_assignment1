<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>Search Recipe</title>
</head>
<body>

<form th:action="@{/doLogout}" method="post">
    <button class="btn btn-lg btn-dark" type="submit" th:text="'Logout'"></button>
</form>

<h1>Recipe Search</h1>

<div class="row" align="center">
    <div class="col-sm-12 col-md-6">
        <form th:action="@{/name}" th:object="${recipe}" method="post">
            <label class="font-weight-bold">Search recipes by name</label>
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="name"/>
            <div class="mt-3" >
                <button class="btn btn-warning my-2 my-sm-0" type="submit">Search</button>

            </div>
        </form>
    </div>

</div>

<div class="container p-5 mt-2" th:if="${count &gt; 0}">
    <p th:text="${searchString}"></p>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Prep Time</th>
                <th>Cook Time</th>
                <th>Total Time</th>
                <th>Ingredients</th>
                <th>Instructions</th>
                <th>Date Added</th>
                <th>Author</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="recipe :${recipes}">
                <td th:text="${recipe.id}"></td>
                <td th:text="${recipe.name}"></td>
                <td th:text="${recipe.prepTime}"></td>
                <td th:text="${recipe.cookTime}"></td>
                <td th:text="${recipe.totalTime}"></td>
                <td th:text="${recipe.ingredients}"></td>
                <td th:text="${recipe.instructions}"></td>
                <td th:text="${recipe.dateAdded}"></td>
                <td th:text="${recipe.author}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="container p-5 -mt-3" th:if="${count}==0 ">
    <p th:text="${searchString}"></p>
    <h4 th:text="${message}"></h4>
</div>
</body>
</html>
