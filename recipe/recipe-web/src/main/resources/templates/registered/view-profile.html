<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>View Profile</title>
</head>
<body>
<div class="container p-5 mt-2">
    <div class="d-flex justify-content-evenly">
        <h3 class="text-success" th:text="${user.username} + ' Profile'"></h3>
    </div>
    <div class="card mx-20">
        <div class="d-flex justify-content-center">
            <h3 class="mx-2" th:text="${user.firstName}"></h3>
            <h3 class="mx-2" th:text="${user.lastName}"></h3>
        </div>
        <div class="d-flex justify-content-center">
            <h3 class="mx-2" th:text="${user.address}+', '"></h3>
            <h3 class="mx-2" th:text="${user.postalCode}"></h3>
        </div>
    </div>
    <div th:if="${count &lt; 1}" class="d-flex justify-content-center text-warning">
        <p> No Liked Recipes</p>
    </div>
    <table class="table" th:if="${count &gt; 0}">

        <thead>
        <tr>
            <th>Name</th>
            <th>Prep Time</th>
            <th>Cook Time</th>
            <th>Total Time</th>
            <th>Ingredients</th>
            <th>Instructions</th>
            <th>Date Added</th>
            <th>Author</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe :${recipes}">
            <td th:text="${recipe.name}"></td>
            <td th:text="${recipe.prepTime} + ' minutes'"></td>
            <td th:text="${recipe.cookTime} + ' minutes'"></td>
            <td th:text="${recipe.totalTime} + ' minutes'"></td>
            <td th:text="${recipe.ingredients}"></td>
            <td th:text="${recipe.instructions}"></td>
            <td th:text="${recipe.dateAdded}"></td>
            <td th:each="a :${recipe.author}" th:text="${a.firstName}+' '+${a.lastName}"></td>
        </tr>
        </tbody>
    </table>

</div>
<form th:action="@{/doLogout}" method="post" class="d-flex justify-content-center">
    <button class="btn btn-lg btn-dark" type="submit" th:text="'Logout'"></button>
</form>
</body>
</html>
