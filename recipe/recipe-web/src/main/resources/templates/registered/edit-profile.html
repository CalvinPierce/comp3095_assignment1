<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <div th:replace="header :: myheader"></div>
    <meta charset="UTF-8">
    <title>View Profile</title>
</head>
<body class="text-center">
<div align="center">
    <h1>Edit User</h1>
    <br/>
    <div th:if="${message != null}">
        <div class="alert alert-danger" th:text="${message}"></div>
    </div>
    <form th:action="@{/registered/saveUser}" th:object="${user}">
        <div class="row mb-3">
            <label class="col-sm-2"></label>
            <div class="col-sm-8">
                <input hidden type="text" class="form-control" th:field="*{id}" th:required="true"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'First Name:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{firstName}" th:required="true"
                       th:oninvalid="this.setCustomValidity('First name cannot be blank')"
                       th:oninput="this.setCustomValidity('')"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Last Name:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{lastName}" th:required="true"
                       th:oninvalid="this.setCustomValidity('Last name cannot be blank')"
                       th:oninput="this.setCustomValidity('')"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Address:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{address}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Postal Code:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{postalCode}"/>
            </div>
        </div>
        <div class="row mb-3">
            <label class="col-sm-2" th:text="'Username:'"></label>
            <div class="col-sm-8">
                <input type="text" class="form-control" th:field="*{username}" th:required="true"
                       th:oninvalid="this.setCustomValidity('Username cannot be blank')"
                       th:oninput="this.setCustomValidity('')"/>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-2"></label>
            <label class="col-sm-2"></label>
            <div class="col-sm-4">
                <button class="w-100 btn btn-lg btn-dark" type="submit" th:text="'Save'"></button>
            </div>
        </div>
    </form>
    <br>
    <form th:action="@{/registered/change-password}" method="get">
        <div class="row mb-3">
            <label class="col-sm-2"></label>
            <label class="col-sm-2"></label>
            <div class="col-sm-4">
                <button class="btn btn-lg btn-dark" type="submit" th:text="'Change Password'"></button>
            </div>
        </div>
    </form>
    <br>
    <form th:action="@{/registered/view-profile}">
        <div class="row mb-3">
            <label class="col-sm-2"></label>
            <label class="col-sm-2"></label>
            <div class="col-sm-4">
                <button class="btn btn-lg btn-dark" type="submit" th:text="'Cancel'"></button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
